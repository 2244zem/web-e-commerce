<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-container">
        <h2>Select Payment Method</h2>
        <div class="payment-methods">
            <div class="method" id="credit-card">
                <img src="https://img.icons8.com/color/96/000000/visa.png" alt="Credit Card">
                <span>Credit Card</span>
            </div>
            <div class="method" id="paypal">
                <img src="https://img.icons8.com/color/96/000000/paypal.png" alt="PayPal">
                <span>PayPal</span>
            </div>
            <div class="method" id="bank-transfer">
                <img src="https://img.icons8.com/color/96/000000/bank.png" alt="Bank Transfer">
                <span>Bank Transfer</span>
            </div>
            <div class="method" id="cod">
                <img src="cod.jpeg" alt="Cash on Delivery">
                <span>Cash on Delivery</span>
            </div>
        </div>
        <button id="submit-button" class="submit-button">Proceed with Payment</button>
    </div>

    <div id="form-container" class="form-container hidden">
        <h2>Enter Your Details</h2>
        <form id="user-details-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <div id="result" class="result hidden">
        <h2>Payment Method Selected</h2>
        <h3>Thanks for order !!!</h3>
        <p id="selected-method"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
